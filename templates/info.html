<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASS21 - Amplified</title>
    <link rel="stylesheet" href="/static/style/info.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h4>DASS21 - Amplified</h4>
      <div class="header-icons">
        <a href="/">
          <img src="/static/assets/home.png" alt="Home Icon" />
        </a>
        <a href="/detect">
          <img src="/static/assets/list.png" alt="List Icon" />
        </a>
        <a href="/model">
          <img src="/static/assets/info.png" alt="Info Icon" />
        </a>
      </div>
    </header>
    <main>
      <div class="content">
        <!-- Chart Section with Navigation -->
        <div class="chart-section">
          <img src="pics/mean.png" alt="Mean Chart" id="chart-image" />
          <div class="chart-navigation">
            <button id="back-btn">&lt;</button>
            <!-- Less Than Symbol -->
            <p id="stat-type">MEAN</p>
            <button id="next-btn">&gt;</button>
            <!-- Greater Than Symbol -->
          </div>
        </div>

        <!-- Dataset Statistics Section -->
        <div class="statistics-image">
          <img src="pics/table.png" alt="Dataset Statistics" />

          <!-- Classification Report Image -->
          <div class="classification-report">
            <img
              src="pics/classificationreport.JPG"
              alt="Classification Report"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="info.js"></script>
  </body>
</html>
